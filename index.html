<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        div{
            height: 100px;
            margin-bottom: 50px;
        }
        .test1{
            border-bottom: 1px solid red;
        }
        .test2:before{
            display: block;
            content: "";
            height: 1px;
            background: red;
            transform: scaleY(0.5);
            transform-origin: 0,0;
        }
    </style>
</head>
<body>
    <div class="test1"></div>
    <div class="test2"></div>
</body>
</html>
